<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Navbar</title>
</head>
<body class="bg-cyan-400  ">
    <nav class="p-5 bg-white shadow md:items-center md:justify-between flex ">
        <div>
            <span class="text-2xl font-mono cursor-pointer">
                <img class="h-10 inline-block " src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" alt="Image">
                Tailwind CSS</span>
                <span class="text-3xl cursor-pointer md:hidden block"></span>
                
        </div>
        <ul class="space-x-5 font-mono md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 ">
        <li class="my-6 md:my-0">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500">HOME</a>     
        </li>
        <li class="my-6 md:my-0">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500">SERVICE</a>     
        </li>
        <li class="my-6 md:my-0">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500">ABOUT</a>     
        </li>
        <li class="my-6 md:my-0">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500">CONTACT</a>     
        </li>
        <li class="my-6 md:my-0">
              <a href="#" class="text-xl hover:text-cyan-500 duration-500">HELP</a>     
        </li>
        <button class="bg-cyan-400 text-white font-mono duration-500 px-2 py-2 mx-2 hover:bg-cyan-500 rounded ">Get Started

        </button>
    </ul>
    </nav>

     
    
</body>
</html>
